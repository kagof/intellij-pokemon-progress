name: Verify Plugin

on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    branches:
      - master
      - develop
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMMIT_MSG: ${{ github.event.head_commit.message }}
    steps:
      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false
      - name: Checkout the branch
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Results file header
        id: resultsFileSetup
        run: |
          touch results-${GITHUB_SHA}.txt
          echo "output file results-${GITHUB_SHA}.txt"
          echo "Run date: `date`" >> results-${GITHUB_SHA}.txt
          echo "on commit \"${{ env.COMMIT_MSG }}\" (${GITHUB_SHA})" >> results-${GITHUB_SHA}.txt
          echo >> results-${GITHUB_SHA}.txt
          echo "RESULTS_FILE_NAME=results-${GITHUB_SHA}.txt" >> "$GITHUB_OUTPUT"

      - name: Gradle check
        run: |
          set -o pipefail
          cmd="./gradlew check --console=plain"
          echo $cmd >> results-${GITHUB_SHA}.txt  
          eval "$cmd" 2>&1 | tee -a results-${GITHUB_SHA}.txt
          echo '============================================' >> results-${GITHUB_SHA}.txt  
          echo >> results-${GITHUB_SHA}.txt

      - name: Gradle verifyPluginProjectConfiguration
        run: |
          set -o pipefail
          cmd="./gradlew verifyPluginProjectConfiguration --console=plain"
          echo $cmd >> results-${GITHUB_SHA}.txt  
          eval "$cmd" 2>&1 | tee -a results-${GITHUB_SHA}.txt
          echo '============================================' >> results-${GITHUB_SHA}.txt
          echo >> results-${GITHUB_SHA}.txt

      - name: Gradle verifyPluginStructure
        run: |
          set -o pipefail
          cmd="./gradlew verifyPluginStructure --console=plain"
          echo $cmd >> results-${GITHUB_SHA}.txt  
          eval "$cmd" 2>&1 | tee -a results-${GITHUB_SHA}.txt
          echo '============================================' >> results-${GITHUB_SHA}.txt
          echo >> results-${GITHUB_SHA}.txt

      - name: Gradle verifyPlugin
        run: |
          set -o pipefail
          cmd="./gradlew verifyPlugin --console=plain"
          echo $cmd >> results-${GITHUB_SHA}.txt  
          eval "$cmd" 2>&1 | tee -a results-${GITHUB_SHA}.txt
          echo '============================================' >> results-${GITHUB_SHA}.txt
          echo >> results-${GITHUB_SHA}.txt

      - name: Sync master branch verification results to gist
        id: sync
        if: github.ref == 'refs/heads/master'
        run: |
          chmod +x ./syncGist.sh
          ./syncGist.sh ${{ secrets.GIST_TOKEN }} https://gist.github.com/kagof/63edd71468e771dcde77ff87f251f8a3 "IntelliJ Pok√©mon Progress Bar Verification Results" "Latest intellij-pokemon-progress master branch test results ${{ github.run_number }} (${{ github.sha }})" ${{ steps.resultsFileSetup.outputs.RESULTS_FILE_NAME }}  
